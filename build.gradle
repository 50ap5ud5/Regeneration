buildscript {
	repositories {
		jcenter()
		maven { url = "http://files.minecraftforge.net/maven" }
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
	}
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = project.mod_version
group = project.maven_group
archivesBaseName = project.jar_name

sourceCompatibility = targetCompatibility = 1.8

minecraft {
	version = "${project.minecraft_verison}-${project.forge_version}"
	mappings = project.mappings_version
	makeObfSourceJar = true
	
	if(project.hasProperty('runDir'))
		runDir = project.runDir
	else if(file('../run').exists())
		runDir = "../run"
	else
		runDir = "run"
	
	replace '@VERSION@', project.version
	replaceIn ("${project.reference_class}".replace(".", "/") + ".java")
	if(project.hasProperty('signSHA1'))
		replace '@FINGERPRINT@', project.findProperty('signSHA1')
}

repositories {
	maven {
		name = "CurseForge"
		url = "https://minecraft.curseforge.com/api/maven"
	}
	
	maven {
		name = "JitPack"
		url = "https://jitpack.io"
	}
}

dependencies {
	
}

processResources {
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version
	
	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'
		expand 'version':project.version, 'mcversion':project.minecraft.version
	}
	
	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}
